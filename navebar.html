<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap');
        *
        {
            padding: 0;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
        }
        .Nav_Logo
        {
            width: 100%;
            height: 10vh;
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: 0%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .Nav_Logo img
        {
            display: none;
            width: 30px;
            cursor: pointer;
        }
        .Nav_Logo .Logo 
        {
            font-size: 2.5rem;
            user-select: none;
            cursor: pointer;
        }
        .Nav_Logo .Logo span
        {
            color: rgb(255, 196, 0);
        }
        .Nav_Logo nav ul
        {
            display: flex;
        }
        .Nav_Logo nav ul li
        {
            list-style: none;
            padding: 6px 15px;
            margin: 15px;
            border-radius: 5px;
            background-color: transparent;
        }
        .Nav_Logo nav ul li:last-child
        {
            background-color: rgb(255, 196, 0);
        }
        .Nav_Logo nav ul li:last-child:hover
        {
            background-color: rgb(253, 206, 51);
        }
        .Nav_Logo nav ul li:last-child a
        {
            color: #fff;
        }
        .Nav_Logo nav ul li a
        {
            text-decoration: none;
            font-size: 1.4rem;
            text-transform: capitalize;
            color: rgb(0, 0, 0);
        }
        .Nav_Logo nav ul li #active
        {
            color: rgb(0, 183, 255);
        }
        .Nav_Logo nav ul li #active:hover
        {
            color: rgb(255, 196, 0);
        }
        .Nav_Logo nav ul li a:hover
        {
            color: rgb(0, 183, 255);
        }
        .Nav_Logo nav ul li #contact:hover
        {
            color: rgb(255, 255, 255);
        }

        /* home section start  */

        .Home
        {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background: yellow;
        }
        .Home h1
        {
            font-size: 3.5rem;
        }
        .Home .btn button
        {
            width: 140px;
            height: 40px;
            background: transparent;
            border: 3px solid #fff;
            font-size: 1.4rem;
            margin: 10px;
            cursor: pointer;
        }
        .Home .btn button:hover
        {
            background: #fff;
            color: #000000;
        }

        /* responsive aria */

        @media screen and (max-width:850px){
            html{font-size: 70%;}
            .Nav_Logo nav ul li {margin: 10px;}
        }
        @media screen and (max-width:601px){
            :root{--h:0px;}
            .active{--h:300px}
            html{font-size: 60%;}
            .Nav_Logo img{display: block;}
            .Nav_Logo nav {transition: 0.5s; position: absolute; width: 100%; height: var(--h); background: rgb(255, 255, 255);
                top: 10vh; overflow: hidden;}
            .Nav_Logo ul {display: flex;
            justify-content: center; align-items: center; flex-direction: column;}
            .Nav_Logo nav ul li a{color: #000000;font-size: 15px;}
        }
        @media screen and (max-width:321px){
            .Home .btn button{width: 115px;}
        }
    </style>
</head>
<body>
    <div class="Nav_Logo">
        <div class="Logo">De<span>om</span></div>
        <nav id="nav">
            <ul>
                <li><a href="#" id="active">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">service</a></li>

        </nav>

    let menubtn=document.querySelector('#menubtn');
    let nav=document.querySelector('#nav');
    menubtn.addEventListener('click',()=>{

    })
</script>
